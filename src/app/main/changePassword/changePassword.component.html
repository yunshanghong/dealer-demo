<main class="main-container">
    <div class="main-wrap">
        <section class="login-memcont"> 
        <form class="ct_ctr" [formGroup]="pwdForm" (ngSubmit)="onSubmit()">
            <div class="h1 h1Txt text-center large-blod">Change Password</div>
            <div class="memcont-box"> 
            <div class="inputcont"> 
                <p class="inputcont-title">Old Password</p>
                <div class="inputcont-box">
                <input type="password" placeholder="Old Password" formControlName="oldPwd"><i class="be-icon be-icon-eyes"></i>
                </div><span class="inputcont-errortext">The old password you have entered is incorrect. Please try again.</span>
            </div>
            <div class="inputcont"> 
                <p class="inputcont-title">New Password</p>
                <div class="inputcont-box">
                <input type="password" placeholder="New Password" formControlName="newPwd"><i class="be-icon be-icon-eyes"></i>
                <div class="inputcont-box-qmark" tabindex="0" hidefocus="true"><i class="be-icon be-icon-q-mark"></i></div>
                </div><span class="inputcont-errortext">The password is not in a valid format.</span>
            </div>
            <div class="inputcont"> 
                <p class="inputcont-title">Confirm Password</p>
                <div class="inputcont-box">
                <input type="password" placeholder="Confirm Password" formControlName="confirmPwd"><i class="be-icon be-icon-eyes"></i>
                </div><span class="inputcont-errortext">Passwords do not match.</span>
            </div>
            <div class="btncont"> 
                <input class="btncont-line" type="button" value="Cancel" data-open="ConfirmChange" routerLink="/personalInfo">
                <input class="btncont-bgimg" type="submit" value="Change Password" data-open="Successfully" id="Yesfully">
            </div>
            </div>
        </form>
        </section>
    </div>

    <div class="popup tiny reveal" id="ConfirmChange" data-reveal>
        <div class="popup-title text-center blod">Do you want to close without saving the changes?</div>
        <div class="popup-btn btncont small">
        <input class="btncont-line" type="submit" value="No" data-close>
        <input class="btncont-line" type="submit" value="Yes" data-close>
        </div>
    </div>

        <div class="popup-icon"><i class="be-icon be-icon-check-l"></i></div>
        <div class="popup-title text-center blod">Your password has been saved successfully!</div>
    </div>
